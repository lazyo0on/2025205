    <script>
        // =================================================================
        // [ì„¤ì • êµ¬ì—­] íŒŒì¼ ì´ë¦„ê³¼ í´ë” ê²½ë¡œë¥¼ ì •í™•íˆ ë§ì¶°ì£¼ì„¸ìš”.
        // =================================================================
        const CONFIG = {
            PASSWORD: "1234",
            IMAGE_FOLDER: "images/",
            
            // 2-3. ë‚¨/ë…€ ì´ë¯¸ì§€ êµ¬ë¶„
            MALE_IMAGES: ["boy1.png", "boy2.png"],   // ë‚¨ì ì´ë¯¸ì§€ íŒŒì¼ë“¤
            FEMALE_IMAGES: ["girl1.png", "girl2.png"], // ì—¬ì ì´ë¯¸ì§€ íŒŒì¼ë“¤
            
            // 2-4. ì‹œê°„ëŒ€ë³„ ë°°ê²½ ì´ë¯¸ì§€ (ì—†ìœ¼ë©´ ìƒ‰ìƒìœ¼ë¡œ ëŒ€ì²´ë¨)
            // images í´ë” ì•ˆì— bg_day.png, bg_sunset.png, bg_night.png ê°€ ìˆì–´ì•¼ í•¨
            BG_IMAGES: {
                DAY: "bg_day.png",      // ë‚® (06ì‹œ ~ 17ì‹œ)
                SUNSET: "bg_sunset.png",// ì €ë… (17ì‹œ ~ 20ì‹œ)
                NIGHT: "bg_night.png"   // ë°¤ (20ì‹œ ~ 06ì‹œ)
            },

            TALKS: ["ì•ˆë…•!", "ë°°ê³ íŒŒ..", "ìˆ™ì œí–ˆì–´?", "ì˜¤ëŠ˜ ì²­ì†Œ ëˆ„êµ¬?", "ì§‘ì— ê°€ê³ ì‹¶ë‹¤"],
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const loginBox = document.getElementById('login-box');
        const bubble = document.getElementById('bubble');

        const modalOverlay = document.getElementById('modal-overlay');

        // ìº”ë²„ìŠ¤ í¬ê¸°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const STUDENT_COUNT = 20; 
        const CHAR_HEIGHT = 100; // ìºë¦­í„° í¬ê¸°

        // --- ë¦¬ì†ŒìŠ¤ ê´€ë¦¬ ---
        const assets = {
            male: [],
            female: [],
            bg: {}
        };
        let loadedCount = 0;
        let totalAssets = 0;
        let isLoaded = false;

        // ë¡œë”© í•¨ìˆ˜
        function loadAsset(src, type, key = null) {
            totalAssets++;
            const img = new Image();
            img.src = CONFIG.IMAGE_FOLDER + src;
            img.onload = () => handleLoad();
            img.onerror = () => {
                console.warn("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ (ëŒ€ì²´ ì²˜ë¦¬):", src);
                handleLoad(); 
            };
            
            if (type === 'male') assets.male.push(img);
            else if (type === 'female') assets.female.push(img);
            else if (type === 'bg') assets.bg[key] = img;
        }

        function handleLoad() {
            loadedCount++;
            // ëª¨ë“  ì´ë¯¸ì§€ë¥¼ ì‹œë„í–ˆìœ¼ë©´ ë¡œë”© ì™„ë£Œ ì²˜ë¦¬
            if (loadedCount === totalAssets) {
                isLoaded = true;
                const msg = document.getElementById('loading-msg');
                msg.innerText = "ì¤€ë¹„ ì™„ë£Œ!";
                msg.style.color = "green";
                msg.style.display = "block";
                drawGame(); // ì´ˆê¸° í™”ë©´ ê·¸ë¦¬ê¸°
            }
        }

        // ì´ˆê¸°í™” ë° í”„ë¦¬ë¡œë”©
        function init() {
            // ìºë¦­í„° ì´ë¯¸ì§€ ë¡œë“œ
            CONFIG.MALE_IMAGES.forEach(src => loadAsset(src, 'male'));
            CONFIG.FEMALE_IMAGES.forEach(src => loadAsset(src, 'female'));
            
            // ë°°ê²½ ì´ë¯¸ì§€ ë¡œë“œ
            loadAsset(CONFIG.BG_IMAGES.DAY, 'bg', 'day');
            loadAsset(CONFIG.BG_IMAGES.SUNSET, 'bg', 'sunset');
            loadAsset(CONFIG.BG_IMAGES.NIGHT, 'bg', 'night');
        }

        init();

        // --- í•™ìƒ í´ë˜ìŠ¤ (ê¸°ëŠ¥ ì¶”ê°€ë¨) ---
        class Student {
            constructor(id) {
                this.id = id;
                // 2-3. ì„±ë³„ ëœë¤ ë¶€ì—¬
                this.gender = Math.random() > 0.5 ? 'male' : 'female';
                this.imageSet = this.gender === 'male' ? assets.male : assets.female;
                // ì´ë¯¸ì§€ ì¤‘ í•˜ë‚˜ ëœë¤ ì„ íƒ
                this.myImage = this.imageSet[Math.floor(Math.random() * this.imageSet.length)];

                this.width = 0; 
                this.height = CHAR_HEIGHT;

                // ìœ„ì¹˜ ì´ˆê¸°í™”
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // 2-2. ì†ë„ ì œí•œ (ë„ˆë¬´ ë¹ ë¥´ì§€ ì•Šê²Œ)
                this.speedBase = 0.5 + Math.random(); // 0.5 ~ 1.5 ì†ë„
                this.vx = (Math.random() - 0.5) * this.speedBase;
                this.vy = (Math.random() - 0.5) * this.speedBase;

                // 2-3. í–‰ë™ ìƒíƒœ (ê±·ê¸°, ê³ ë¯¼, ì¤ê¸°)
                this.state = 'walk'; // walk, think, pickup
                this.stateTimer = 0;
                this.facingRight = Math.random() > 0.5;

                // ìƒê° ì•„ì´ì½˜ (ê³ ë¯¼ ì¤‘ì¼ ë•Œ í‘œì‹œ)
                this.thinkBubble = "ğŸ’­"; 
            }

            update() {
                // ì´ë¯¸ì§€ ë¹„ìœ¨ ì„¤ì • (ìµœì´ˆ 1íšŒ)
                if (this.width === 0 && this.myImage && this.myImage.width > 0) {
                    const ratio = this.myImage.width / this.myImage.height;
                    this.width = this.height * ratio;
                }

                // í–‰ë™ ìƒíƒœ ë¨¸ì‹  (State Machine)
                this.stateTimer--;
                if (this.stateTimer <= 0) {
                    this.changeState();
                }

                if (this.state === 'walk') {
                    // ê±·ê¸° ìƒíƒœ: ì´ë™
                    this.x += this.vx;
                    this.y += this.vy;

                    // 2-2. ì´ë™ ë°˜ê²½ ì œí•œ (í™”ë©´ ì•ˆì—ì„œë§Œ)
                    if (this.x < 0 || this.x > canvas.width - this.width) {
                        this.vx *= -1;
                        this.facingRight = this.vx > 0;
                    }
                    if (this.y < canvas.height * 0.3 || this.y > canvas.height - this.height) { // í•˜ëŠ˜ë¡œëŠ” ëª» ê°€ê²Œ (0.3)
                        this.vy *= -1;
                    }

                    // ê°€ë” ë°©í–¥ ì „í™˜
                    if (Math.random() < 0.01) {
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                        this.facingRight = this.vx > 0;
                    }

                } else if (this.state === 'pickup') {
                    // ì¤ê¸° ìƒíƒœ: ì ì‹œ ë©ˆì¶°ì„œ ìœ„ì•„ë˜ë¡œ ì›€ì§ì„ (ì¤ëŠ” ì²™)
                    // (ë³µì¡í•œ ì• ë‹ˆë©”ì´ì…˜ ëŒ€ì‹  Yì¶•ì„ ì‚´ì§ í”ë“­ë‹ˆë‹¤)
                } else if (this.state === 'think') {
                    // ê³ ë¯¼ ìƒíƒœ: ë©ˆì¶° ìˆìŒ
                }
            }

            changeState() {
                const rand = Math.random();
                if (rand < 0.7) {
                    this.state = 'walk';
                    this.stateTimer = 100 + Math.random() * 200; // ê±·ëŠ” ì‹œê°„
                } else if (rand < 0.85) {
                    this.state = 'think';
                    this.stateTimer = 50 + Math.random() * 100; // ê³ ë¯¼í•˜ëŠ” ì‹œê°„
                } else {
                    this.state = 'pickup';
                    this.stateTimer = 40; // ì¤ëŠ” ì‹œê°„ (ì§§ê²Œ)
                }
            }

            draw() {
                if (!this.myImage || this.myImage.width === 0) return; // ë¡œë”© ì•ˆëìœ¼ë©´ íŒ¨ìŠ¤

                ctx.save();
                
                // ê³±í•˜ê¸° íš¨ê³¼ (ë°°ê²½ íˆ¬ëª…í™” ì‹œê° ë³´ì •)
                ctx.globalCompositeOperation = 'multiply';

                // ì¤ê¸° ëª¨ë“œì¼ ë•Œ ìœ„ì¹˜ ì‚´ì§ ë‚´ë¦¬ê¸° (ìˆ™ì´ëŠ” ëŠë‚Œ)
                let drawY = this.y;
                if (this.state === 'pickup') {
                    drawY += 10; 
                }

                // ì¢Œìš° ë°˜ì „
                if (!this.facingRight) {
                    ctx.translate(this.x + this.width/2, drawY + this.height/2);
                    ctx.scale(-1, 1);
                    ctx.translate(-(this.x + this.width/2), -(drawY + this.height/2));
                }

                ctx.drawImage(this.myImage, this.x, drawY, this.width, this.height);
                ctx.restore();

                // ê³ ë¯¼ ì¤‘ì¼ ë•Œ ë§í’ì„  ê·¸ë¦¬ê¸°
                if (this.state === 'think') {
                    ctx.font = "20px sans-serif";
                    ctx.fillStyle = "black";
                    ctx.fillText(this.thinkBubble, this.x + this.width/2 - 10, this.y - 10);
                }

                // ê·¸ë¦¼ì
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + (this.width * 0.2), drawY + this.height - 5, this.width * 0.6, 5);
            }

            checkClick(mx, my) {
                return mx >= this.x && mx <= this.x + this.width &&
                       my >= this.y && my <= this.y + this.height;
            }
        }

        let students = [];
        let isPlaying = false;

        function createStudents() {
            students = [];
            for(let i=0; i<STUDENT_COUNT; i++) {

            }

        // 2-4. í˜„ì¬ ì‹œê°„ì— ë”°ë¼ ë°°ê²½ ê·¸ë¦¬ê¸°
        function drawBackground() {
            const hour = new Date().getHours();
            let bgImage = null;
            let bgColor = "#87CEEB"; // ê¸°ë³¸ ë‚® ìƒ‰ìƒ

            if (hour >= 6 && hour < 17) {
                // ë‚®
                bgImage = assets.bg.day;
                bgColor = "#87CEEB";
            } else if (hour >= 17 && hour < 20) {
                // ë…¸ì„
                bgImage = assets.bg.sunset;
                bgColor = "#FF7F50"; // ì£¼í™©ë¹›
            } else {
                // ë°¤
                bgImage = assets.bg.night;
                bgColor = "#1a1a2e"; // ì§™ì€ ë‚¨ìƒ‰
            }

            // ì´ë¯¸ì§€ê°€ ë¡œë“œë˜ì—ˆìœ¼ë©´ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°, ì•„ë‹ˆë©´ ìƒ‰ìƒ ì±„ìš°ê¸°
            if (bgImage && bgImage.width > 0) {
                // í™”ë©´ ê½‰ ì±„ìš°ê¸°
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ì´ë¯¸ì§€ê°€ ì—†ì„ ë•Œë¥¼ ëŒ€ë¹„í•œ ë°”ë‹¥ ê·¸ë¦¬ê¸°
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, canvas.height * 0.3, canvas.width, canvas.height);
            }
        }

        function drawGame() {
            if (!isPlaying) {
                // ë¡œê·¸ì¸ í™”ë©´ ë’¤ì—ì„œë„ ì‚´ì§ ë³´ì´ê²Œ (ì„ íƒì‚¬í•­)
                // drawBackground(); 
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();

            // Yì¶• ì •ë ¬ (ì›ê·¼ê°)
            students.sort((a, b) => a.y - b.y);
            students.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(drawGame);
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        // ì…ì¥í•˜ê¸°
        window.startGame = function() {
            const pw = document.getElementById('password').value;
            if (pw === CONFIG.PASSWORD) {
                if (!isLoaded) {
                    alert("ì•„ì§ ì´ë¯¸ì§€ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");
                    return;
                }
                loginBox.style.display = 'none';
                uiLayer.style.pointerEvents = 'none';
                gameUI.style.display = 'flex'; // ê²Œì„ UI ë³´ì´ê¸°
                
                createStudents();
                isPlaying = true;
                drawGame();
            } else {
                const errMsg = document.getElementById('error-msg');
                errMsg.style.display = 'block';
            }
        }

        // 2-1. ìŠ¤ë§ˆíŠ¸í° ëª¨ë‹¬ ì—´ê¸°
        window.openPhoneModal = function() {

        }

        }

        // ìº”ë²„ìŠ¤ í´ë¦­ (ìºë¦­í„° ëŒ€ì‚¬)
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            // í„°ì¹˜ ì´ë²¤íŠ¸ë¥¼ ë§ˆìš°ìŠ¤ ì¢Œí‘œë¡œ ë³€í™˜
            const touch = e.touches[0];
            handleInput({ clientX: touch.clientX, clientY: touch.clientY });
        }, {passive: false});

        function handleInput(e) {
            if (!isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // í´ë¦­ëœ í•™ìƒ ì°¾ê¸° (ì•ì— ìˆëŠ” ìˆœì„œëŒ€ë¡œ)
            for (let i = students.length - 1; i >= 0; i--) {
                if (students[i].checkClick(x, y)) {
                    const text = CONFIG.TALKS[Math.floor(Math.random() * CONFIG.TALKS.length)];
                    showBubble(students[i].x + students[i].width/2, students[i].y, text);
                    return; // í•œ ëª…ë§Œ í´ë¦­
                }
            }
        }

        let bubbleTimer;
        function showBubble(x, y, text) {
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
            bubble.innerText = text;
            bubble.style.display = 'block';
            
            if (bubbleTimer) clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                bubble.style.display = 'none';
            }, 2000);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isPlaying) requestAnimationFrame(drawGame);
        });

    </script>
