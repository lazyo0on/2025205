        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const MALE_COUNT = 17; 
        const FEMALE_COUNT = 15;
        // [ìˆ˜ì •ë¨] ìºë¦­í„° í¬ê¸° 70% ì¶•ì†Œ (60px -> 42px)
        const CHAR_HEIGHT = 42; 

        let currentTimePhase = 'day';

        // --- ë¦¬ì†ŒìŠ¤ ê´€ë¦¬ ---
        const assets = { male: [], female: [], femalePick: [], bg: {} };
        let loadedCount = 0;
        let totalAssets = 0;

        function loadAsset(src, type, key = null) {
            totalAssets++;
            const img = new Image();
            img.src = CONFIG.IMAGE_FOLDER + src;
            
            img.onload = () => handleLoad();
            img.onerror = () => handleLoad(); 
            
            if (type === 'male') assets.male.push(img);
            else if (type === 'female') assets.female.push(img);
            else if (type === 'femalePick') assets.femalePick.push(img); 
            else if (type === 'bg') assets.bg[key] = img;
        }

        function handleLoad() {
            loadedCount++;
        }

        function init() {
            CONFIG.MALE_FRAMES.forEach(src => loadAsset(src, 'male'));
            CONFIG.FEMALE_FRAMES.forEach(src => loadAsset(src, 'female'));
            CONFIG.FEMALE_PICK_FRAMES.forEach(src => loadAsset(src, 'femalePick'));
            
            loadAsset(CONFIG.BG_IMAGES.DAY, 'bg', 'day');
            loadAsset(CONFIG.BG_IMAGES.SUNSET, 'bg', 'sunset');
            loadAsset(CONFIG.BG_IMAGES.NIGHT, 'bg', 'night');
            
            startGame();
        }

        // --- í•™ìƒ í´ë˜ìŠ¤ (ê¸°ì¡´ ë¡œì§ ìœ ì§€) ---
        class Student {
            constructor(gender) {
                this.gender = gender;
                this.walkFrames = (gender === 'male') ? assets.male : assets.female;
                this.pickFrames = (gender === 'female') ? assets.femalePick : [];
                
                this.state = 'walk';
                this.currentFrames = this.walkFrames;
                
                this.width = 0; 
                this.height = CHAR_HEIGHT;

                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                this.speedBase = (1 + Math.random()) * 0.33; 
                this.vx = (Math.random() - 0.5) * this.speedBase;
                this.vy = (Math.random() - 0.5) * this.speedBase;

                this.targetX = null;
                this.targetY = null;

                this.facingRight = Math.random() > 0.5;

                this.frameIndex = 0;
                this.animTimer = 0;
                this.animSpeed = 15 + Math.floor(Math.random() * 15);
                
                this.pickSequence = [0, 1, 1, 2];
                this.pickSeqIndex = 0;
            }

            update() {
                if (this.width === 0) {
                    if (this.walkFrames[0] && this.walkFrames[0].width > 0) {
                        const ratio = this.walkFrames[0].width / this.walkFrames[0].height;
                        this.width = this.height * ratio;
                    } else {
                        this.width = this.height * 0.6;
                    }
                }

                if (this.state === 'pick') {
                    this.animTimer++;
                    if (this.animTimer >= 20) { 
                        this.animTimer = 0;
                        this.pickSeqIndex++;
                        if (this.pickSeqIndex >= this.pickSequence.length) {
                            this.state = 'walk';
                            this.currentFrames = this.walkFrames;
                            this.frameIndex = 0;
                            this.pickSeqIndex = 0;
                        } else {
                            this.frameIndex = this.pickSequence[this.pickSeqIndex];
                        }
                    }
                    return; 
                }

                if (this.gender === 'female' && this.pickFrames.length > 0 && Math.random() < 0.002) {
                    this.state = 'pick';
                    this.currentFrames = this.pickFrames;
                    this.pickSeqIndex = 0;
                    this.frameIndex = this.pickSequence[0];
                    this.animTimer = 0;
                    return;
                }

                if (this.targetX !== null && this.targetY !== null) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist > 5) {
                        this.x += (dx / dist) * this.speedBase * 1.5;
                        this.y += (dy / dist) * this.speedBase * 1.5;
                        this.facingRight = dx > 0;
                    } else {
                        this.targetX = null;
                        this.targetY = null;
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                    }
                } else {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width - this.width) {
                        this.vx *= -1;
                        this.facingRight = this.vx > 0;
                    }
                    if (this.y < canvas.height * 0.3 || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                    if (Math.random() < 0.01) {
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                        this.facingRight = this.vx > 0;
                    }
                }

                this.animTimer++;
                if (this.animTimer >= this.animSpeed) {
                    this.animTimer = 0;
                    if (this.currentFrames.length > 0) {
                        this.frameIndex = (this.frameIndex + 1) % this.currentFrames.length;
                    }
                }
            }

            draw() {
                const currentImg = this.currentFrames[this.frameIndex];
                const isImgLoaded = currentImg && currentImg.width > 0;

                ctx.save();
                
                if (currentTimePhase === 'night') {
                    ctx.filter = 'brightness(60%) grayscale(20%)';
                } else if (currentTimePhase === 'sunset') {
                    ctx.filter = 'sepia(40%) hue-rotate(-15deg) brightness(90%)';
                } else {
                    ctx.filter = 'none';
                }

                if (!this.facingRight) {
                    ctx.translate(this.x + this.width/2, this.y + this.height/2);
                    ctx.scale(-1, 1);
                    ctx.translate(-(this.x + this.width/2), -(this.y + this.height/2));
                }
                
                if (isImgLoaded) {
                    ctx.drawImage(currentImg, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = (this.gender === 'male') ? '#4A90E2' : '#FF6B6B';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(this.x + (this.width*0.25), this.y + (this.height*0.25), this.width*0.2, this.height*0.2);
                    ctx.fillRect(this.x + (this.width*0.65), this.y + (this.height*0.25), this.width*0.2, this.height*0.2);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(this.x + (this.width*0.3), this.y + (this.height*0.3), this.width*0.1, this.height*0.1);
                    ctx.fillRect(this.x + (this.width*0.7), this.y + (this.height*0.3), this.width*0.1, this.height*0.1);
                }
                
                ctx.restore();

                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + (this.width * 0.2), this.y + this.height - 5, this.width * 0.6, 5);
            }

            isClicked(mx, my) {
                return mx >= this.x && mx <= this.x + this.width &&
                       my >= this.y && my <= this.y + this.height;
            }
        }

        let students = [];
        let isPlaying = false;

        function createStudents() {
            students = [];
            for(let i=0; i<MALE_COUNT; i++) students.push(new Student('male'));
            for(let i=0; i<FEMALE_COUNT; i++) students.push(new Student('female'));
        }

        function drawBackground() {
            const hour = new Date().getHours();
            let bgImage = null;
            let bgColor = "#87CEEB"; 

            if (hour >= 6 && hour < 17) {
                currentTimePhase = 'day';
                bgImage = assets.bg.day;
            } else if (hour >= 17 && hour < 20) {
                currentTimePhase = 'sunset';
                bgImage = assets.bg.sunset;
                bgColor = "#FF7F50"; 
            } else {
                currentTimePhase = 'night';
                bgImage = assets.bg.night;
                bgColor = "#1a1a2e"; 
            }

            if (bgImage && bgImage.width > 0) {
                const imgRatio = bgImage.width / bgImage.height;
                const canvasRatio = canvas.width / canvas.height;
                let renderW, renderH, offsetX, offsetY;

                if (canvasRatio > imgRatio) {
                    renderW = canvas.width;
                    renderH = canvas.width / imgRatio;
                    offsetX = 0;
                    offsetY = (canvas.height - renderH) / 2;
                } else {
                    renderH = canvas.height;
                    renderW = canvas.height * imgRatio;
                    offsetX = (canvas.width - renderW) / 2;
                    offsetY = 0;
                }
                ctx.drawImage(bgImage, offsetX, offsetY, renderW, renderH);

            } else {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height);
            }
        }

        function drawGame() {
            if (!isPlaying) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            students.sort((a, b) => a.y - b.y);
            students.forEach(s => { s.update(); s.draw(); });

            requestAnimationFrame(drawGame);
        }

        // --- ê¸°ëŠ¥ ë° ì´ë²¤íŠ¸ ---

        window.startGame = function() {

            createStudents();
            isPlaying = true;
            drawGame();

            diaryBox.style.display = 'flex';
            modalOverlay.style.display = 'flex';
            const entry = CONFIG.DIARY_ENTRIES[Math.floor(Math.random() * CONFIG.DIARY_ENTRIES.length)];
            diaryText.innerText = entry;

            youtubeFrame.src = ""; 
            modalOverlay.style.display = 'none';
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInput({ clientX: touch.clientX, clientY: touch.clientY });
        }, {passive: false});

        let bubbleTimer = null;

        function handleInput(e) {
            if (!isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let clickedStudent = null;
            for (let i = students.length - 1; i >= 0; i--) {
                if (students[i].isClicked(x, y)) {
                    clickedStudent = students[i];
                    break;
                }
            }

            if (clickedStudent) {
                const talk = CONFIG.TALKS[Math.floor(Math.random() * CONFIG.TALKS.length)];
                showBubble(clickedStudent.x + clickedStudent.width/2, clickedStudent.y, talk);
            } else {
                bubble.style.display = 'none';
                students.forEach(s => {
                    s.targetX = x + (Math.random() - 0.5) * 200;
                    s.targetY = y + (Math.random() - 0.5) * 100;
                });
            }
        }

        function showBubble(bx, by, text) {
            bubble.style.left = bx + 'px';
            bubble.style.top = by + 'px';
            bubble.innerText = text;
            bubble.style.display = 'block';

            if(bubbleTimer) clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                bubble.style.display = 'none';
            }, 2000);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isPlaying) requestAnimationFrame(drawGame);
        });

        init();

    </script>
</body>
</html>
