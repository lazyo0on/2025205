<body>

    <!-- ê²Œì„ ìº”ë²„ìŠ¤ -->
    <canvas id="gameCanvas"></canvas>

    <!-- ê²Œì„ ë‚´ UI (ê¹”ë”í•œ ì•„ì´ì½˜ ë²„íŠ¼) -->
    <div id="game-ui">
        <div class="icon-btn" onclick="openDiary()" title="í•™ê¸‰ ì¼ê¸°">ğŸ“–</div>
        <div class="icon-btn" onclick="openVideo()" title="ì¶”ì–µ ì˜ìƒ">ğŸ“º</div>
    </div>

    <!-- ë¡œë”© í™”ë©´ (ë¹„ë°€ë²ˆí˜¸ ì…ë ¥ì°½ ëŒ€ì‹  ì‚¬ìš©) -->
    <div id="loading-layer">
        <div class="loading-text">ğŸ« 2í•™ë…„ 5ë°˜ì˜ ì¶”ì–µ</div>
        <div class="loading-sub" id="loading-msg">ì¶”ì–µì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <!-- ë§í’ì„  -->
    <div id="bubble" class="bubble">ì•ˆë…•!</div>

    <!-- ëª¨ë‹¬ ì˜¤ë²„ë ˆì´ -->
    <div id="modal-overlay">
        
        <!-- 1. ì˜ìƒ ì°½ -->
        <div id="video-box" class="modal-base phone-modal" onclick="event.stopPropagation()">
            <div class="video-container">

                    id="youtube-frame"

        <!-- 2. ì¼ê¸°ì¥ ì°½ -->
        <div id="diary-box" class="modal-base diary-modal" onclick="event.stopPropagation()">
            <div class="diary-title">âœ¨ ì˜¤ëŠ˜ì˜ ê¸°ë¡</div>
            <div id="diary-text" class="diary-content">...</div>
            <button class="close-modal-btn" style="margin-top: 20px;" onclick="closeModal()">ë®ê¸°</button>

    </div>

    <script>
        // =================================================================
        // [ì„¤ì • êµ¬ì—­]
        // =================================================================
        const CONFIG = {
            // PASSWORD ì„¤ì • ì‚­ì œë¨ (ìë™ ì…ì¥)
            IMAGE_FOLDER: "images/",
            
            MALE_FRAMES: ["boy1.png", "boy2.png", "boy3.png"],
            FEMALE_FRAMES: ["girl1.png", "girl2.png", "girl3.png"],
            FEMALE_PICK_FRAMES: ["girl4.png", "girl5.png", "girl6.png"],
            
            BG_IMAGES: {
                DAY: "bg_day.png",
                SUNSET: "bg_sunset.png",
                NIGHT: "bg_night.png"
            },

            YOUTUBE_URL: "https://www.youtube.com/embed/FEI_imQ1Eaw?playsinline=1",

            TALKS: [
                "ì•ˆë…•?", "ì˜¤ëŠ˜ ê¸‰ì‹ ë­ì§€?", "ìˆ™ì œ í–ˆì–´?", 
                "ì˜¤ëŠ˜ ì‹œê°„í‘œ ë­ì•¼?", "ì²´ìœ¡ ì‹œê°„ ê¸°ë‹¤ë ¤ì§„ë‹¤", 
                "ì„ ìƒë‹˜ ì•ˆë…•í•˜ì„¸ìš”!", "ìš°ë¦¬ ë°˜ ìµœê³ !", "ì¡¸ë ¤..."
            ],

            DIARY_ENTRIES: [
                "3ì›” 4ì¼\nìƒˆë¡œìš´ ì¹œêµ¬ë“¤ì„ ë§Œë‚¬ë‹¤. ë‹¤ë“¤ ì°©í•´ ë³´ì¸ë‹¤.",
                "10ì›” 2ì¼\nì²´ìœ¡ëŒ€íšŒ! ìš°ë¦¬ ë°˜ì´ (ë§ˆìŒë§Œì€) 1ë“±ì„ í–ˆë‹¤!",
                "12ì›” 10ì¼\nì˜¤ëŠ˜ ì‹œí—˜ì„ ë´¤ë‹¤. ì‹œí—˜ì„ ë§í•´ì„œ ìŠ¬í”„ë‹¤",
                "12ì›” 31ì¼\në°”ìŠ¤ì½˜ì— ë‚˜ê°”ë‹¤. ì¶¤ì„ ì¶”ëŠ” ìš°ë¦¬ ëª¨ìŠµì´ ë„ˆë¬´ ì›ƒê²¼ë‹¤."
            ]
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingLayer = document.getElementById('loading-layer');
        const loadingMsg = document.getElementById('loading-msg');
        const gameUI = document.getElementById('game-ui');
        const modalOverlay = document.getElementById('modal-overlay');
        const bubble = document.getElementById('bubble');
        
        const videoBox = document.getElementById('video-box');
        const diaryBox = document.getElementById('diary-box');
        const diaryText = document.getElementById('diary-text');
        const youtubeFrame = document.getElementById('youtube-frame');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const MALE_COUNT = 17; 
        const FEMALE_COUNT = 15;
        const CHAR_HEIGHT = 60; 

        let currentTimePhase = 'day';

        // --- ë¦¬ì†ŒìŠ¤ ê´€ë¦¬ ---
        const assets = { male: [], female: [], femalePick: [], bg: {} };
        let loadedCount = 0;
        let totalAssets = 0;
        let isLoaded = false;

        function loadAsset(src, type, key = null) {
            totalAssets++;
            const img = new Image();
            img.src = CONFIG.IMAGE_FOLDER + src;
            
            img.onload = () => handleLoad();
            img.onerror = () => {
                console.warn("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨:", src);
                handleLoad(); 
            };
            
            if (type === 'male') assets.male.push(img);
            else if (type === 'female') assets.female.push(img);
            else if (type === 'femalePick') assets.femalePick.push(img); 
            else if (type === 'bg') assets.bg[key] = img;
        }

        function handleLoad() {
            loadedCount++;
            if (loadedCount === totalAssets) {
                isLoaded = true;
                loadingMsg.innerText = "ì…ì¥ ì¤‘...";
                // ë¡œë”© ì™„ë£Œ ì‹œ ìë™ìœ¼ë¡œ ê²Œì„ ì‹œì‘
                setTimeout(startGame, 500); 
            }
        }

        function init() {
            CONFIG.MALE_FRAMES.forEach(src => loadAsset(src, 'male'));
            CONFIG.FEMALE_FRAMES.forEach(src => loadAsset(src, 'female'));
            CONFIG.FEMALE_PICK_FRAMES.forEach(src => loadAsset(src, 'femalePick'));
            
            loadAsset(CONFIG.BG_IMAGES.DAY, 'bg', 'day');
            loadAsset(CONFIG.BG_IMAGES.SUNSET, 'bg', 'sunset');
            loadAsset(CONFIG.BG_IMAGES.NIGHT, 'bg', 'night');
        }

        init();

        // --- í•™ìƒ í´ë˜ìŠ¤ ---
        class Student {
            constructor(gender) {
                this.gender = gender;
                this.walkFrames = (gender === 'male') ? assets.male : assets.female;
                this.pickFrames = (gender === 'female') ? assets.femalePick : [];
                
                this.state = 'walk';
                this.currentFrames = this.walkFrames;
                
                this.width = 0; 
                this.height = CHAR_HEIGHT;

                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                this.speedBase = (1 + Math.random()) * 0.33; 
                this.vx = (Math.random() - 0.5) * this.speedBase;
                this.vy = (Math.random() - 0.5) * this.speedBase;

                this.targetX = null;
                this.targetY = null;

                this.facingRight = Math.random() > 0.5;

                this.frameIndex = 0;
                this.animTimer = 0;
                this.animSpeed = 15 + Math.floor(Math.random() * 15);
                
                // ì¤ê¸° ì‹œí€€ìŠ¤: 4(ì„œê¸°) -> 5(êµ¬ë¶€ë¦¼) -> 5(ìœ ì§€) -> 6(ì§‘ìŒ)
                this.pickSequence = [0, 1, 1, 2];
                this.pickSeqIndex = 0;
            }

            update() {
                if (this.width === 0 && this.walkFrames[0] && this.walkFrames[0].width > 0) {
                    const ratio = this.walkFrames[0].width / this.walkFrames[0].height;
                    this.width = this.height * ratio;
                }

                if (this.state === 'pick') {
                    this.animTimer++;
                    if (this.animTimer >= 20) { 
                        this.animTimer = 0;
                        this.pickSeqIndex++;
                        
                        if (this.pickSeqIndex >= this.pickSequence.length) {
                            this.state = 'walk';
                            this.currentFrames = this.walkFrames;
                            this.frameIndex = 0;
                            this.pickSeqIndex = 0;
                        } else {
                            this.frameIndex = this.pickSequence[this.pickSeqIndex];
                        }
                    }
                    return; 
                }

                if (this.gender === 'female' && this.pickFrames.length > 0 && Math.random() < 0.002) {
                    this.state = 'pick';
                    this.currentFrames = this.pickFrames;
                    this.pickSeqIndex = 0;
                    this.frameIndex = this.pickSequence[0];
                    this.animTimer = 0;
                    return;
                }

                if (this.targetX !== null && this.targetY !== null) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist > 5) {
                        this.x += (dx / dist) * this.speedBase * 1.5;
                        this.y += (dy / dist) * this.speedBase * 1.5;
                        this.facingRight = dx > 0;
                    } else {
                        this.targetX = null;
                        this.targetY = null;
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                    }
                } else {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width - this.width) {
                        this.vx *= -1;
                        this.facingRight = this.vx > 0;
                    }
                    if (this.y < canvas.height * 0.3 || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                    
                    if (Math.random() < 0.01) {
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                        this.facingRight = this.vx > 0;
                    }
                }

                this.animTimer++;
                if (this.animTimer >= this.animSpeed) {
                    this.animTimer = 0;
                    if (this.currentFrames.length > 0) {
                        this.frameIndex = (this.frameIndex + 1) % this.currentFrames.length;
                    }
                }
            }

            draw() {
                const currentImg = this.currentFrames[this.frameIndex];
                if (!currentImg || currentImg.width === 0) return;

                ctx.save();
                
                if (currentTimePhase === 'night') {
                    ctx.filter = 'brightness(60%) grayscale(20%)';
                } else if (currentTimePhase === 'sunset') {
                    ctx.filter = 'sepia(40%) hue-rotate(-15deg) brightness(90%)';
                } else {
                    ctx.filter = 'none';
                }

                if (!this.facingRight) {
                    ctx.translate(this.x + this.width/2, this.y + this.height/2);
                    ctx.scale(-1, 1);
                    ctx.translate(-(this.x + this.width/2), -(this.y + this.height/2));
                }
                ctx.drawImage(currentImg, this.x, this.y, this.width, this.height);
                
                ctx.restore();

                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + (this.width * 0.2), this.y + this.height - 5, this.width * 0.6, 5);
            }

            isClicked(mx, my) {
                return mx >= this.x && mx <= this.x + this.width &&
                       my >= this.y && my <= this.y + this.height;
            }
        }

        let students = [];
        let isPlaying = false;

        function createStudents() {
            students = [];
            for(let i=0; i<MALE_COUNT; i++) students.push(new Student('male'));
            for(let i=0; i<FEMALE_COUNT; i++) students.push(new Student('female'));
        }

        function drawBackground() {
            const hour = new Date().getHours();
            let bgImage = null;
            let bgColor = "#87CEEB"; 

            if (hour >= 6 && hour < 17) {
                currentTimePhase = 'day';
                bgImage = assets.bg.day;
                bgColor = "#87CEEB"; 
            } else if (hour >= 17 && hour < 20) {
                currentTimePhase = 'sunset';
                bgImage = assets.bg.sunset;
                bgColor = "#FF7F50"; 
            } else {
                currentTimePhase = 'night';
                bgImage = assets.bg.night;
                bgColor = "#1a1a2e"; 
            }

            if (bgImage && bgImage.width > 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, canvas.height * 0.3, canvas.width, canvas.height);
            }
        }

        function drawGame() {
            if (!isPlaying) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            students.sort((a, b) => a.y - b.y);
            students.forEach(s => { s.update(); s.draw(); });

            requestAnimationFrame(drawGame);
        }

        // --- ê¸°ëŠ¥ ë° ì´ë²¤íŠ¸ ---

        // ìë™ ì‹œì‘ í•¨ìˆ˜ (ë¡œê·¸ì¸ ê³¼ì • ì‚­ì œë¨)
        window.startGame = function() {
            // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
            loadingLayer.style.display = 'none';
            // ê²Œì„ UI í‘œì‹œ
            gameUI.style.display = 'flex';
            
            createStudents();
            isPlaying = true;
            drawGame();
        }

        window.openVideo = function() {
            videoBox.style.display = 'flex';
            diaryBox.style.display = 'none';
            modalOverlay.style.display = 'flex';
            youtubeFrame.src = CONFIG.YOUTUBE_URL;
        }

        window.openDiary = function() {
            videoBox.style.display = 'none';
            diaryBox.style.display = 'flex';
            modalOverlay.style.display = 'flex';
            const entry = CONFIG.DIARY_ENTRIES[Math.floor(Math.random() * CONFIG.DIARY_ENTRIES.length)];
            diaryText.innerText = entry;
        }

        window.closeModal = function() {
            youtubeFrame.src = ""; 
            modalOverlay.style.display = 'none';
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInput({ clientX: touch.clientX, clientY: touch.clientY });
        }, {passive: false});

        let bubbleTimer = null;

        function handleInput(e) {
            if (!isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let clickedStudent = null;
            for (let i = students.length - 1; i >= 0; i--) {
                if (students[i].isClicked(x, y)) {
                    clickedStudent = students[i];
                    break;
                }
            }

            if (clickedStudent) {
                const talk = CONFIG.TALKS[Math.floor(Math.random() * CONFIG.TALKS.length)];
                showBubble(clickedStudent.x + clickedStudent.width/2, clickedStudent.y, talk);
            } else {
                bubble.style.display = 'none';
                students.forEach(s => {
                    s.targetX = x + (Math.random() - 0.5) * 200;
                    s.targetY = y + (Math.random() - 0.5) * 100;
                });
            }
        }

        function showBubble(bx, by, text) {
            bubble.style.left = bx + 'px';
            bubble.style.top = by + 'px';
            bubble.innerText = text;
            bubble.style.display = 'block';

            if(bubbleTimer) clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                bubble.style.display = 'none';
            }, 2000);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isPlaying) requestAnimationFrame(drawGame);
        });

    </script>
