        /* ë¹„ë””ì˜¤/ì¼ê¸°ì¥ ëª¨ë‹¬ì°½ */

        /* ìŠ¤ë§ˆíŠ¸í° ëª¨ì–‘ì˜ ì°½ */
        .phone-modal {

            background: #111;

</head>
<body>

    <!-- ê²Œì„ ìº”ë²„ìŠ¤ -->
    <canvas id="gameCanvas"></canvas>

    <!-- ê²Œì„ ë‚´ UI -->
    <div id="game-ui">
        <div class="icon-btn" onclick="openPhoneModal()">ğŸ“º</div>

    <!-- ë¡œê·¸ì¸ UI -->
    <div id="ui-layer">
        <div class="login-container" id="login-box">
            <div class="title-area">
                ğŸ«<br>2025 205
            </div>
            <p style="color: #666; font-size: 14px;">ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ê³  ì…ì¥í•˜ì„¸ìš”!</p>
            
            <input type="password" id="password" class="custom-input" placeholder="ë¹„ë°€ë²ˆí˜¸" inputmode="numeric">
            <button class="start-btn" onclick="startGame()">ì…ì¥í•˜ê¸°</button>
            
            <p id="error-msg" style="color: #ff5e5e; display: none;">ì•”í˜¸ê°€ í‹€ë ¸ì–´ìš”!</p>
            <p id="loading-msg">ì´ë¯¸ì§€ ë¡œë”© ì¤‘...</p>
        </div>
    </div>

    <!-- ì˜ìƒ ëª¨ë‹¬ì°½ -->
    <div id="modal-overlay">
        <div class="phone-modal">
            <div class="video-container">
                <!-- 
                   [ì¤‘ìš”] ìœ íŠœë¸Œ ì—ëŸ¬ í•´ê²° ë°©ë²•:
                   src ì£¼ì†Œì— 'watch?v=' ëŒ€ì‹  'embed/'ë¥¼ ì¨ì•¼ í•©ë‹ˆë‹¤.
                   ì˜ˆ: https://www.youtube.com/embed/ì˜ìƒIDê°’
                -->
                <iframe 
                    id="youtube-frame"
                    src="https://www.youtube.com/embed/FEI_imQ1Eaw" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <button class="close-modal-btn" onclick="closeModal()">ë‹«ê¸°</button>
        </div>
    </div>

    <script>
        // =================================================================
        // [ì„¤ì • êµ¬ì—­]
        // =================================================================
        const CONFIG = {
            PASSWORD: "1234",
            IMAGE_FOLDER: "images/",
            
            // [ì¤‘ìš”] ê±·ëŠ” ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´ 3ì¥ì”© ì—°ê²°í•©ë‹ˆë‹¤.
            // íŒŒì¼ëª… ì˜ˆì‹œ: boy1.png, boy2.png, boy3.png ê°€ í´ë”ì— ìˆì–´ì•¼ í•¨
            MALE_FRAMES: ["boy1.png", "boy2.png", "boy3.png"],
            FEMALE_FRAMES: ["girl1.png", "girl2.png", "girl3.png"],
            
            // ë°°ê²½ ì´ë¯¸ì§€ (ì—†ìœ¼ë©´ ìƒ‰ìƒ ëŒ€ì²´ë¨)
            BG_IMAGES: {
                DAY: "bg_day.png",
                SUNSET: "bg_sunset.png",
                NIGHT: "bg_night.png"
            },

            // ìœ íŠœë¸Œ ì˜ìƒ ì£¼ì†Œ (ë°˜ë“œì‹œ embedê°€ í¬í•¨ëœ ì£¼ì†Œì—¬ì•¼ í•¨)
            YOUTUBE_URL: "https://www.youtube.com/embed/FEI_imQ1Eaw" 
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const loginBox = document.getElementById('login-box');
        const gameUI = document.getElementById('game-ui');
        const modalOverlay = document.getElementById('modal-overlay');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // [ìˆ˜ì •] í•™ìƒ ìˆ˜ ì„¤ì • (ë‚¨ì 17ëª…, ì—¬ì 15ëª…)
        const MALE_COUNT = 17; 
        const FEMALE_COUNT = 15;
        const CHAR_HEIGHT = 60; // ìºë¦­í„° í¬ê¸°

        // --- ë¦¬ì†ŒìŠ¤ ê´€ë¦¬ ---
        const assets = {
            male: [],   // ë‚¨ì ê±·ëŠ” ë™ì‘ í”„ë ˆì„ë“¤
            female: [], // ì—¬ì ê±·ëŠ” ë™ì‘ í”„ë ˆì„ë“¤
            bg: {}
        };
        let loadedCount = 0;
        let totalAssets = 0;
        let isLoaded = false;

        function loadAsset(src, type, key = null) {
            totalAssets++;
            const img = new Image();
            img.src = CONFIG.IMAGE_FOLDER + src;
            
            img.onload = () => handleLoad();
            img.onerror = () => {
                console.warn("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ (ë¬´ì‹œí•˜ê³  ì§„í–‰):", src);
                handleLoad(); 
            };
            
            if (type === 'male') assets.male.push(img);
            else if (type === 'female') assets.female.push(img);
            else if (type === 'bg') assets.bg[key] = img;
        }

        function handleLoad() {
            loadedCount++;
            if (loadedCount === totalAssets) {
                isLoaded = true;
                const msg = document.getElementById('loading-msg');
                msg.innerText = "ì¤€ë¹„ ì™„ë£Œ!";
                msg.style.color = "green";
                msg.style.display = "block";
                drawGame(); 
            }
        }

        function init() {
            // ë‚¨ì ì• ë‹ˆë©”ì´ì…˜ í”„ë ˆì„ ë¡œë“œ (ìˆœì„œëŒ€ë¡œ)
            CONFIG.MALE_FRAMES.forEach(src => loadAsset(src, 'male'));
            // ì—¬ì ì• ë‹ˆë©”ì´ì…˜ í”„ë ˆì„ ë¡œë“œ
            CONFIG.FEMALE_FRAMES.forEach(src => loadAsset(src, 'female'));
            
            // ë°°ê²½ ë¡œë“œ
            loadAsset(CONFIG.BG_IMAGES.DAY, 'bg', 'day');
            loadAsset(CONFIG.BG_IMAGES.SUNSET, 'bg', 'sunset');
            loadAsset(CONFIG.BG_IMAGES.NIGHT, 'bg', 'night');
        }

        init();

        // --- í•™ìƒ í´ë˜ìŠ¤ ---
        class Student {
            constructor(gender) {
                this.gender = gender;
                // [ìˆ˜ì •] ë‹¨ì¼ ì´ë¯¸ì§€ê°€ ì•„ë‹ˆë¼ ì´ë¯¸ì§€ ë°°ì—´(í”„ë ˆì„)ì„ ê°€ì§
                this.frames = (gender === 'male') ? assets.male : assets.female;
                
                this.width = 0; 
                this.height = CHAR_HEIGHT;

                // ìœ„ì¹˜ ì´ˆê¸°í™”
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // ì´ë™ ì†ë„
                this.speedBase = 1 + Math.random(); // ì†ë„ ëœë¤
                this.vx = (Math.random() - 0.5) * this.speedBase;
                this.vy = (Math.random() - 0.5) * this.speedBase;

                // ëª©í‘œ ì§€ì  (í„°ì¹˜ ì‹œ ì´ë™ìš©)
                this.targetX = null;
                this.targetY = null;

                this.facingRight = Math.random() > 0.5;

                // ì• ë‹ˆë©”ì´ì…˜ ê´€ë ¨
                this.frameIndex = 0;
                this.animTimer = 0;
                this.animSpeed = 10 + Math.floor(Math.random() * 10); // ê±·ëŠ” ì†ë„ë§ˆë‹¤ ë‹¤ë¥´ê²Œ
            }

            update() {
                // ì´ë¯¸ì§€ í¬ê¸° ì„¤ì • (ë¡œë”© í›„ ìµœì´ˆ 1íšŒ)
                if (this.width === 0 && this.frames[0] && this.frames[0].width > 0) {
                    const ratio = this.frames[0].width / this.frames[0].height;
                    this.width = this.height * ratio;
                }

                // [ìˆ˜ì •] ëª©í‘œ ì§€ì ì´ ìˆìœ¼ë©´ ê·¸ìª½ìœ¼ë¡œ ì´ë™ (í„°ì¹˜ ê¸°ëŠ¥ ë³µêµ¬)
                if (this.targetX !== null && this.targetY !== null) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist > 5) {
                        // ëª©í‘œë¥¼ í–¥í•´ ì´ë™
                        this.x += (dx / dist) * this.speedBase * 2; // í‰ì†Œë³´ë‹¤ ì¢€ ë” ë¹ ë¥´ê²Œ
                        this.y += (dy / dist) * this.speedBase * 2;
                        this.facingRight = dx > 0;
                    } else {
                        // ë„ì°©í•˜ë©´ ëœë¤ ì´ë™ìœ¼ë¡œ ë³µê·€
                        this.targetX = null;
                        this.targetY = null;
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                    }
                } else {
                    // í‰ì†Œ ëœë¤ ì´ë™
                    this.x += this.vx;
                    this.y += this.vy;

                    // í™”ë©´ ë°– ì œí•œ
                    if (this.x < 0 || this.x > canvas.width - this.width) {
                        this.vx *= -1;
                        this.facingRight = this.vx > 0;
                    }
                    if (this.y < canvas.height * 0.3 || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                    
                    // ê°€ë” ë°©í–¥ ì „í™˜
                    if (Math.random() < 0.01) {
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                        this.facingRight = this.vx > 0;
                    }
                }

                // [ìˆ˜ì •] ê±·ëŠ” ì• ë‹ˆë©”ì´ì…˜ í”„ë ˆì„ êµì²´
                this.animTimer++;
                if (this.animTimer >= this.animSpeed) {
                    this.animTimer = 0;
                    // ì´ë¯¸ì§€ê°€ 3ì¥ì´ë¼ë©´ 0 -> 1 -> 2 -> 0 ìˆœì„œë¡œ ë°˜ë³µ
                    if (this.frames.length > 0) {
                        this.frameIndex = (this.frameIndex + 1) % this.frames.length;
                    }
                }
            }

            draw() {
                // í˜„ì¬ ë³´ì—¬ì¤„ í”„ë ˆì„ ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
                const currentImg = this.frames[this.frameIndex];
                
                if (!currentImg || currentImg.width === 0) return;

                ctx.save();
                
                // ë°°ê²½ íˆ¬ëª…í™” íš¨ê³¼
                ctx.globalCompositeOperation = 'multiply';

                // ì¢Œìš° ë°˜ì „
                if (!this.facingRight) {
                    ctx.translate(this.x + this.width/2, this.y + this.height/2);
                    ctx.scale(-1, 1);
                    ctx.translate(-(this.x + this.width/2), -(this.y + this.height/2));
                }

                ctx.drawImage(currentImg, this.x, this.y, this.width, this.height);
                ctx.restore();

                // ê·¸ë¦¼ì
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + (this.width * 0.2), this.y + this.height - 5, this.width * 0.6, 5);
            }
        }

        let students = [];
        let isPlaying = false;

        function createStudents() {
            students = [];
            // [ìˆ˜ì •] ë‚¨ì 17ëª… ìƒì„±
            for(let i=0; i<MALE_COUNT; i++) {
                students.push(new Student('male'));
            }
            // [ìˆ˜ì •] ì—¬ì 15ëª… ìƒì„±
            for(let i=0; i<FEMALE_COUNT; i++) {
                students.push(new Student('female'));
            }
        }

        function drawBackground() {
            const hour = new Date().getHours();
            let bgImage = null;
            let bgColor = "#87CEEB"; 

            if (hour >= 6 && hour < 17) {
                bgImage = assets.bg.day;
                bgColor = "#87CEEB";
            } else if (hour >= 17 && hour < 20) {
                bgImage = assets.bg.sunset;
                bgColor = "#FF7F50"; 
            } else {
                bgImage = assets.bg.night;
                bgColor = "#1a1a2e"; 
            }

            if (bgImage && bgImage.width > 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, canvas.height * 0.3, canvas.width, canvas.height);
            }
        }

        function drawGame() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Yì¶• ì •ë ¬ (ì›ê·¼ê°)
            students.sort((a, b) => a.y - b.y);
            students.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(drawGame);
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        window.startGame = function() {
            const pw = document.getElementById('password').value;
            if (pw === CONFIG.PASSWORD) {
                if (!isLoaded) {
                    alert("ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...");
                    return;
                }
                loginBox.style.display = 'none';
                uiLayer.style.pointerEvents = 'none';
                gameUI.style.display = 'flex'; 
                
                createStudents();
                isPlaying = true;
                drawGame();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // ìœ íŠœë¸Œ ëª¨ë‹¬ ì—´ê¸°
        window.openPhoneModal = function() {
            const iframe = document.getElementById('youtube-frame');
            // ëª¨ë‹¬ ì—´ ë•Œ ìœ íŠœë¸Œ ì£¼ì†Œ ì£¼ì… (ìë™ ì¬ìƒ ë“± ê°€ëŠ¥)
            if(!iframe.src) {
                iframe.src = CONFIG.YOUTUBE_URL;
            }
            modalOverlay.style.display = 'flex';
        }

        window.closeModal = function() {
            // ëª¨ë‹¬ ë‹«ì„ ë•Œ ì˜ìƒ ë©ˆì¶”ê¸° ìœ„í•´ src ì´ˆê¸°í™”
            const iframe = document.getElementById('youtube-frame');
            iframe.src = ""; 
            modalOverlay.style.display = 'none';
        }

        // [ìˆ˜ì •] í„°ì¹˜/í´ë¦­ ì‹œ í•™ìƒë“¤ì´ ëª¨ì´ëŠ” ê¸°ëŠ¥ ë³µêµ¬
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInput({ clientX: touch.clientX, clientY: touch.clientY });
        }, {passive: false});

        function handleInput(e) {
            if (!isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // ë§í’ì„  ê¸°ëŠ¥ì€ ìš”ì²­ì— ì˜í•´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.
            // ëŒ€ì‹  ëª¨ë“  í•™ìƒì´ í´ë¦­í•œ ìœ„ì¹˜ë¡œ ëª¨ì…ë‹ˆë‹¤.
            students.forEach(s => {
                // í´ë¦­ ìœ„ì¹˜ ê·¼ì²˜ë¡œ ëœë¤í•˜ê²Œ ëª©í‘œ ì„¤ì •
                s.targetX = x + (Math.random() - 0.5) * 200;
                s.targetY = y + (Math.random() - 0.5) * 100;
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isPlaying) requestAnimationFrame(drawGame);
        });

    </script>
