                "ì„ ìƒë‹˜ ì•ˆë…•í•˜ì„¸ìš”!", "ìš°ë¦¬ ë°˜ ìµœê³ !", "ì¡¸ë ¤..."

            DIARY_ENTRIES: [
                "3ì›” 2ì¼\nìƒˆë¡œìš´ ì¹œêµ¬ë“¤ì„ ë§Œë‚¬ë‹¤. ë‹¤ë“¤ ì°©í•´ ë³´ì¸ë‹¤.",
                "5ì›” 15ì¼\nì²´ìœ¡ëŒ€íšŒ ì˜ˆì„ ì „! ìš°ë¦¬ ë°˜ì´ 1ë“±ì„ í–ˆë‹¤!",
                "10ì›” 20ì¼\ní˜„ì¥ì²´í—˜í•™ìŠµì„ ë‹¤ë…€ì™”ë‹¤. ì‚¬ì§„ì„ ë§ì´ ì°ì—ˆë‹¤.",
                "12ì›” 24ì¼\ní¬ë¦¬ìŠ¤ë§ˆìŠ¤ ì´ë¸Œ íŒŒí‹°ë¥¼ í–ˆë‹¤. í”¼ìê°€ ë§›ìˆì—ˆë‹¤."
            ]

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');

        // ëª¨ë‹¬ ìš”ì†Œë“¤

        // í•™ìƒ ìˆ˜
        const MALE_COUNT = 17; 
        const FEMALE_COUNT = 15;
        const CHAR_HEIGHT = 60; 

        // --- ë¦¬ì†ŒìŠ¤ ê´€ë¦¬ ---
        const assets = { male: [], female: [], bg: {} };
        let loadedCount = 0;
        let totalAssets = 0;
        let isLoaded = false;

        function loadAsset(src, type, key = null) {
            totalAssets++;
            const img = new Image();
            img.src = CONFIG.IMAGE_FOLDER + src;
            
            img.onload = () => handleLoad();
            img.onerror = () => {
                console.warn("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨:", src);
                handleLoad(); 
            };
            
            if (type === 'male') assets.male.push(img);
            else if (type === 'female') assets.female.push(img);
            else if (type === 'bg') assets.bg[key] = img;
        }

        function handleLoad() {
            loadedCount++;
            if (loadedCount === totalAssets) {
                isLoaded = true;
                const msg = document.getElementById('loading-msg');
                msg.innerText = "ì¤€ë¹„ ì™„ë£Œ!";
                msg.style.color = "green";
                msg.style.display = "block";
                drawGame(); 
            }
        }

        function init() {
            CONFIG.MALE_FRAMES.forEach(src => loadAsset(src, 'male'));
            CONFIG.FEMALE_FRAMES.forEach(src => loadAsset(src, 'female'));
            
            loadAsset(CONFIG.BG_IMAGES.DAY, 'bg', 'day');
            loadAsset(CONFIG.BG_IMAGES.SUNSET, 'bg', 'sunset');
            loadAsset(CONFIG.BG_IMAGES.NIGHT, 'bg', 'night');
        }

        init();

        // --- í•™ìƒ í´ë˜ìŠ¤ ---
        class Student {
            constructor(gender) {
                this.gender = gender;
                // ì—¬ì ìºë¦­í„°ê°€ ì•ˆ ë‚˜ì˜¤ëŠ” ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ë°°ì—´ í• ë‹¹ ì¬í™•ì¸
                this.frames = (gender === 'male') ? assets.male : assets.female;
                
                this.width = 0; 
                this.height = CHAR_HEIGHT;

                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // [ìˆ˜ì •] ì´ë™ ì†ë„ë¥¼ ê¸°ì¡´ì˜ 1/3 ìˆ˜ì¤€ìœ¼ë¡œ ê°ì†Œ (0.33ë°°)
                this.speedBase = (1 + Math.random()) * 0.33; 
                this.vx = (Math.random() - 0.5) * this.speedBase;
                this.vy = (Math.random() - 0.5) * this.speedBase;

                this.targetX = null;
                this.targetY = null;

                this.facingRight = Math.random() > 0.5;

                this.frameIndex = 0;
                this.animTimer = 0;
                // ì• ë‹ˆë©”ì´ì…˜ ì†ë„ë„ ì¡°ê¸ˆ ëŠë¦¬ê²Œ ì¡°ì •
                this.animSpeed = 15 + Math.floor(Math.random() * 15);
            }

            update() {
                if (this.width === 0 && this.frames[0] && this.frames[0].width > 0) {
                    const ratio = this.frames[0].width / this.frames[0].height;
                    this.width = this.height * ratio;
                }

                if (this.targetX !== null && this.targetY !== null) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist > 5) {
                        // ëª©í‘œ ì´ë™ ì‹œì—ëŠ” í‰ì†Œë³´ë‹¤ ì¡°ê¸ˆ ë¹ ë¥´ê²Œ (2ë°° -> 1.5ë°°ë¡œ ì¡°ì •)
                        this.x += (dx / dist) * this.speedBase * 1.5;
                        this.y += (dy / dist) * this.speedBase * 1.5;
                        this.facingRight = dx > 0;
                    } else {
                        this.targetX = null;
                        this.targetY = null;
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                    }
                } else {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width - this.width) {
                        this.vx *= -1;
                        this.facingRight = this.vx > 0;
                    }
                    if (this.y < canvas.height * 0.3 || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                    
                    if (Math.random() < 0.01) {
                        this.vx = (Math.random() - 0.5) * this.speedBase;
                        this.vy = (Math.random() - 0.5) * this.speedBase;
                        this.facingRight = this.vx > 0;
                    }
                }

                this.animTimer++;
                if (this.animTimer >= this.animSpeed) {
                    this.animTimer = 0;
                    if (this.frames.length > 0) {
                        this.frameIndex = (this.frameIndex + 1) % this.frames.length;
                    }
                }
            }

            draw() {
                const currentImg = this.frames[this.frameIndex];
                if (!currentImg || currentImg.width === 0) return;

                ctx.save();
                ctx.globalCompositeOperation = 'multiply';

                if (!this.facingRight) {
                    ctx.translate(this.x + this.width/2, this.y + this.height/2);
                    ctx.scale(-1, 1);
                    ctx.translate(-(this.x + this.width/2), -(this.y + this.height/2));
                }

                ctx.drawImage(currentImg, this.x, this.y, this.width, this.height);
                ctx.restore();

                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + (this.width * 0.2), this.y + this.height - 5, this.width * 0.6, 5);
            }

            // [ì¶”ê°€] í´ë¦­ íŒì •
            isClicked(mx, my) {
                return mx >= this.x && mx <= this.x + this.width &&
                       my >= this.y && my <= this.y + this.height;
            }
        }

        let students = [];
        let isPlaying = false;

        function createStudents() {
            students = [];
            for(let i=0; i<MALE_COUNT; i++) students.push(new Student('male'));
            for(let i=0; i<FEMALE_COUNT; i++) students.push(new Student('female'));
        }

        function drawBackground() {
            const hour = new Date().getHours();
            let bgImage = null;
            let bgColor = "#87CEEB"; 

            if (hour >= 6 && hour < 17) {
                bgImage = assets.bg.day;
                bgColor = "#87CEEB";
            } else if (hour >= 17 && hour < 20) {
                bgImage = assets.bg.sunset;
                bgColor = "#FF7F50"; 
            } else {
                bgImage = assets.bg.night;
                bgColor = "#1a1a2e"; 
            }

            if (bgImage && bgImage.width > 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, canvas.height * 0.3, canvas.width, canvas.height);
            }
        }

        function drawGame() {
            if (!isPlaying) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            students.sort((a, b) => a.y - b.y);
            students.forEach(s => { s.update(); s.draw(); });

            requestAnimationFrame(drawGame);
        }

            diaryBox.style.display = 'none';

                 // ì´ë¯¸ ë¡œë“œëœ ìƒíƒœë¼ë©´ srcë¥¼ ì¬ì„¤ì •í•´ì„œ ë‹¤ì‹œ ì¬ìƒ

        // 3. í„°ì¹˜/í´ë¦­ ì´ë²¤íŠ¸ (ë§í’ì„  + ì´ë™)
        canvas.addEventListener('mousedown', handleInput);

            const touch = e.touches[0];

        function handleInput(e) {

            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // [ìˆ˜ì •] í´ë¦­ëœ í•™ìƒ ì°¾ê¸° (ì•ì— ìˆëŠ” í•™ìƒë¶€í„°)
            let clickedStudent = null;
            // í™”ë©´ì— ë³´ì´ëŠ” ìˆœì„œ(yì¶• ì •ë ¬)ì˜ ì—­ìˆœìœ¼ë¡œ ì²´í¬í•´ì•¼ ìœ„ì— ìˆëŠ” ìºë¦­í„°ê°€ í´ë¦­ë¨
            // ê·¸ëŸ¬ë‚˜ students ë°°ì—´ì€ ê³„ì† sortë˜ë¯€ë¡œ ê·¸ëƒ¥ ì—­ìˆœ íƒìƒ‰
            for (let i = students.length - 1; i >= 0; i--) {
                if (students[i].isClicked(x, y)) {
                    clickedStudent = students[i];
                    break;
                }
            }

            if (clickedStudent) {
                // ìºë¦­í„° í´ë¦­ ì‹œ: ë§í’ì„  í‘œì‹œ
                const talk = CONFIG.TALKS[Math.floor(Math.random() * CONFIG.TALKS.length)];

                bubble.style.display = 'none';
                students.forEach(s => {
                    s.targetX = x + (Math.random() - 0.5) * 200;
                    s.targetY = y + (Math.random() - 0.5) * 100;
                });
            }
        }

        function showBubble(bx, by, text) {
            bubble.style.left = bx + 'px';
            bubble.style.top = by + 'px';
            bubble.innerText = text;
            bubble.style.display = 'block';

            if(bubbleTimer) clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                bubble.style.display = 'none';
            }, 2000);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isPlaying) requestAnimationFrame(drawGame);
        });

    </script>
</body>
</html>
